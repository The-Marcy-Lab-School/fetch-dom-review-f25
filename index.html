<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Browser</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Recipe Browser</h1>
  </header>

  <main>
    <!-- Check out the CSS! We've set the display: none by default -->
    <section id="recipe-details" class="hidden"></section>

    <section>
      <h2>Recipes (<span id="recipe-count">1</span>)</h2>
      <ul id="recipes-list">
        <!-- It is often a good idea to put in some backup elements in case the fetch fails -->
        <li data-recipe-id="1">
          <img src="https://cdn.dummyjson.com/recipe-images/1.webp" alt="Classic Margherita Pizza">
          <h3>Classic Margherita Pizza</h3>
          <p>Italian Â· Easy</p>
        </li>
      </ul>
    </section>
    
    <!-- Carve out some space to display status messages. Also hidden by default -->
    <section>
      <p id="error-message" class="hidden"></p>
    </section>
  </main>

  <!-- Change this to "./src-solution/main.js" to view the solution-->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
